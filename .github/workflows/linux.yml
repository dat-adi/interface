name: CI (Linux)

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - master

jobs:
  build_and_test:
    strategy:
      fail-fast: false
      matrix:
        version:
          - stable
          - nightly

    name: ${{ matrix.version }} - x86_64-unknown-linux-gnu
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: âš¡ Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
            libgit/target
          key: ${{ runner.os }}-cargo-${{ matrix.version }}

      - name: Install virtualenv
        run: pip install virtualenv

      - name: Install ${{ matrix.version }}
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.version }}-x86_64-unknown-linux-gnu
          profile: minimal
          override: true

      - name: Create virtualenv
        run: virtualenv venv 

      - name: Install dependencies
        run: make env

      - name: Run tests
        run: make test
        env:
          DYNACONF_GITEA__HOST : "https://git.batsense.net"
          DYNACONF_GITEA__API_KEY : ${{ secrets.DYNACONF_GITEA__API_KEY }}
          DYNACONF_GITEA__USERNAME : ${{ secrets.DYNACONF_GITEA__USERNAME }}
          DYNACONF_GITEA__PASSWORD : ${{ secrets.DYNACONF_GITEA__PASSWORD }}
